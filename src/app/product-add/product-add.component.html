<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <h2>Add Product</h2>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" formControlName="productName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.productName.errors }" />
                <div *ngIf="submitted && f.productName.errors" class="invalid-feedback">
                    <div *ngIf="f.productName.errors.required">Product Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="productPrice">Price</label>
                <input type="text" formControlName="productPrice" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.productPrice.errors }" />
                <div *ngIf="submitted && f.productPrice.errors" class="invalid-feedback">
                    <div *ngIf="f.productPrice.errors.required">Price is required</div>
                    <div *ngIf="f.productPrice.errors.pattern">Price accepts numbers only</div>
                </div>
            </div>            
            <div class="form-group">
                <label for="productCategory">Category</label>
                <select name="productCategory" formControlName="productCategory" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.productCategory.errors }" required>
                    <option value="">-- Select Category --</option>
                    <option *ngFor="let category of categories" value="{{category._id}}">{{category.name}}</option>
                </select>
                <div *ngIf="submitted && f.productCategory.errors" class="invalid-feedback">
                    <div *ngIf="f.productCategory.errors.required">Category is required</div>
                </div>
            </div>                
            <div class="form-group">
                <label for="productImage">Image</label>
                <input type="file" class="form-control" name="productImageUrl" id="productImageUrl" (change)="fileEvent($event)" />
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    Add Product&nbsp;&nbsp;
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                </button>
